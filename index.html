<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="text">
      <img src="./images/pattern-circles.svg" alt="circles" class="circles">
      <h1>Simple, trafica-based pricing</h1>
      <p> Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="container">
      <div class="top">
        <div><p><span class="amount"></span>Pageviews</p></div>
        <div><p>$ <span></span> /month</p></div>
      </div>
      <div class="inRange">
        <input type="range">
      </div>
      <div class="options">
        <p>Monthly Billing
        <input type="radio">
        Yearly Billing 25% discount
        </p>
      </div>
      <hr>
      <div class="bottom">
        <div class="description">
          <p><img src="./images/icon-check.svg" alt="icon check">Unlimited websites</p>
          <p><img src="./images/icon-check.svg" alt="icon check">100% data ownership</p>
          <p><img src="./images/icon-check.svg" alt="icon check">Email reports</p>
        </div>
        <div class="buttonDiv">
          <button>Start my trial</button>
        </div>
      </div>
    </div>
  </div>



 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./js.js"></script>
</body>
</html>
